<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js">
<title>Flipkart</title>
<link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="css/2-col-portfolio.css" rel="stylesheet">
<script>
    body {
      padding-top: 54px;
    }
    @media (min-width: 992px) {
      body {
        padding-top: 56px;
      }
    }
    .portfolio-item {
      margin-bottom: 30px;
    }
    .pagination {
      margin-bottom: 30px;
    }
</script>
  </head>

  <body>
    <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
      <div class="navbar-collapse collapse">
      &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="navbar-brand" href="/">
          <img src="static/img/flipkart_Logo.png" alt="Logo" style="width:100px;">
          </a>
        </li>
        &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
        <li class="nav-item active">
          <form class="form-inline" action="">
            <div class="input-group">
            <input type="text" class="form-control" placeholder="Search for products,brands and more">
            <div class="input-group-prepend">
              <span class="input-group-text"><img src="static/img/search.png" alt="Logo" style="width:20px;"></span>
            </div>
            </div>
          </form>
        </li>
        &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
        <li class="nav-item active">
            <a class="nav-link" href="/flipperact">+ Flipperact</a>
        </li>
        &nbsp&nbsp
        <li class="nav-item active">
            <a class="nav-link" href="#">More</a>
       </li>
       &nbsp&nbsp
       <li class="nav-item active">
           <a class="nav-link" href="/cart">My Orders</a>
       </li>
       &nbsp&nbsp
       <li class="nav-item active">
           <a class="nav-link" href="/logout">Log out</a>
       </li>
      </ul>
    </div>
    </nav>
    <main role="main">

      <div class="album py-5 bg-light">
        <div class="container">
          <center><h1 class="jumbotron-heading">Women Ethnic wear</h1></center>
          <div class="row">
            {% for product in product_information %}
            <div class="col-md-4">
              <div class="card mb-4 shadow-sm">
                <img class="card-img-top" src="static/img/{{product.image}}" alt="Product image">
                <div class="card-body">
                  <p class="card-text">{{product.title}}Rs.{{product.price}}</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <form action = "/buy" method = "POST">
                        <input type="hidden" name = "product_id" value = {{product.id}}>
                        <input type="submit" class="btn btn-primary" value="Buy">&nbsp&nbsp
                      </form>
                      <form action = "/refertofriend" method = "POST">
                        <input type="hidden" name = "id" value = {{product.id}}>
                        <input type="submit" class="btn btn-primary" value="Share"><br>
                      </form>
                      </div>
                  </div>
                </div>
              </div>
          </div>
            {% endfor %}
      </div>
    </main>
    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Flipkart 2018</p>
      </div>
    </footer>
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  </body>

</html>
